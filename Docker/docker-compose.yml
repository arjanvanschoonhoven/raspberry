version: '2'

services:
  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
  hostapd:
    build: './hostapd'
    restart: always
    privileged: true
    network_mode: 'host'
  minidlna:
    build: './minidlna'
    network_mode: 'host'
    volumes:
      - /media/HDD:/media
    restart: always
volumes:
  portainer_data: